
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reading</title>
<style>
  body { font-family: 'Georgia', serif; background: #fdfcfb; padding: 2rem; line-height: 1.8; }
  article { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  h1 { color: #4e54c8; }
</style>
</head>
<body>
<article id="content"></article>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const file = urlParams.get('file');
  fetch('content/books/' + file)
    .then(res => res.text())
    .then(text => {
      document.getElementById('content').innerHTML = '<h1>' + file.replace('.md','').replace('_',' ') + '</h1><p>' + text.replace(/\n/g,'</p><p>') + '</p>';
    });
</script>
</body>
</html>
