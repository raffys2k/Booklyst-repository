
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Literary Library</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #4e54c8;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 1rem 2rem;
    }
    h2 {
      color: #4e54c8;
      margin-bottom: 1rem;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
    .book-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .book-card:hover { transform: scale(1.03); }
    .book-cover {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .book-title {
      padding: 0.5rem 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Booklyst</h1>
    <p>Discover new stories every week</p>
  </header>

  <section>
    <h2>Latest Additions</h2>
    <div id="latest" class="book-grid"></div>
  </section>

  <section>
    <h2>Suggested Reads</h2>
    <div id="suggested" class="book-grid"></div>
  </section>

  <script>
    const latestDiv = document.getElementById('latest');
    const suggestedDiv = document.getElementById('suggested');

    const books = [
      { title: "The Star Garden", author: "M. L. Rivera", genre: "Fantasy", cover: "images/uploads/star_garden.jpg", summary: "A young girl discovers a hidden garden among the stars.", slug: "star-garden" },
      { title: "Whispers of the Bay", author: "R. Santos", genre: "Drama", cover: "images/uploads/whispers_bay.jpg", summary: "A fishermanâ€™s son unravels secrets beneath the waves.", slug: "whispers-bay" },
      { title: "The Tiny Explorer", author: "K. Alonzo", genre: "Children", cover: "images/uploads/tiny_explorer.jpg", summary: "A brave child explores the wonders of their own backyard.", slug: "tiny-explorer" }
    ];

    function createBookCard(book) {
      const div = document.createElement('div');
      div.className = 'book-card';
      div.innerHTML = \`
        <img src="\${book.cover}" alt="\${book.title}" class="book-cover" />
        <div class="book-title">\${book.title}</div>
      \`;
      div.onclick = () => {
        localStorage.setItem('lastReadGenre', book.genre);
        window.location.href = \`book.html?slug=\${book.slug}\`;
      };
      return div;
    }

    // Display latest
    books.forEach(book => latestDiv.appendChild(createBookCard(book)));

    // Display suggested
    const lastGenre = localStorage.getItem('lastReadGenre');
    const suggested = lastGenre ? books.filter(b => b.genre === lastGenre) : [];
    if (suggested.length === 0) {
      suggestedDiv.innerHTML = "<p>No suggestions yet. Start reading to get recommendations!</p>";
    } else {
      suggested.forEach(book => suggestedDiv.appendChild(createBookCard(book)));
    }
  </script>
</body>
</html>
