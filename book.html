
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Details</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fafafa; }
  .container { max-width: 800px; margin: 2rem auto; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
  img { width: 100%; height: 400px; object-fit: cover; }
  .details { padding: 1.5rem; }
  h1 { color: #4e54c8; margin-top: 0; }
  .summary { margin: 1rem 0; }
  button { background: #4e54c8; color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 6px; cursor: pointer; }
  button:hover { background: #5f63e2; }
</style>
</head>
<body>
<div class="container">
  <img id="cover" src="" alt="Book Cover">
  <div class="details">
    <h1 id="title"></h1>
    <h3 id="author"></h3>
    <p id="summary" class="summary"></p>
    <button id="readBtn">Start Reading</button>
  </div>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const slug = urlParams.get('slug');
  const books = {
    "star-garden": { title: "The Star Garden", author: "M. L. Rivera", summary: "A young girl discovers a hidden garden among the stars.", cover: "images/uploads/star_garden.jpg", file: "star_garden.md" },
    "whispers-bay": { title: "Whispers of the Bay", author: "R. Santos", summary: "A fishermanâ€™s son unravels secrets beneath the waves.", cover: "images/uploads/whispers_bay.jpg", file: "whispers_bay.md" },
    "tiny-explorer": { title: "The Tiny Explorer", author: "K. Alonzo", summary: "A brave child explores the wonders of their own backyard.", cover: "images/uploads/tiny_explorer.jpg", file: "tiny_explorer.md" }
  };
  const book = books[slug];
  if (book) {
    document.getElementById('cover').src = book.cover;
    document.getElementById('title').innerText = book.title;
    document.getElementById('author').innerText = "by " + book.author;
    document.getElementById('summary').innerText = book.summary;
    document.getElementById('readBtn').onclick = () => window.location.href = \`read.html?file=\${book.file}\`;
  }
</script>
</body>
</html>
